<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"/>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
		<title>Formulaire d'inscription</title>
	</head>
	<body>
		<script>NekoType="calico"</script>
		<h1 id=nl><script src="http://webneko.net/n200504.js"></script>
		<a href="http://webneko.net">Neko</a></h1><br>
		<div id="formulaire_inscription">
			<h1>Créez votre compte Mini Youxi !</h1><br>
			<div id="boite_inscription"><br>

				    <form action="/req_inscrire" method="GET"><br>
					<b>Pseudo : <br>

					Mot de passe : <br>
					<input type="password" name="password" value=""><br/><br>
					Confirmation du mot de passe :<br>
					<input type="password" name="password2" value=""><br/><br>
					<div id="minifont1">{erreur}</div>
					<button class="button3"name="action" value="creer"><span>Créer compte</span></button>
				</b></form>
<br>
				    <form action="req_commencer" method="GET">
					    <button class="button3" name="action" value="accueil"><span>Page connection</span></button>
					</form>

				
				</center>

			</div>
		</div>
	</body>
</html>
