<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"/>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
		<title>Accueil {pseudo} : Mini Youxi</title>
	</head>
	<body>
		<script>NekoType="black"</script>
		<h1 id=nl><script src="http://webneko.net/n200504.js"></script>
		<a href="http://webneko.net">Neko</a></h1><br>
		<center><h1>Bonjour <em>{pseudo}<em> !</h1></center>
		<div class="panel">
			<form action="req_regle_morpion" method="GET">
				<input type="hidden" name="pseudo" value="{pseudo}">
				<button class="button1" type="submit" name="bouton" value="morpion"><span>Morpion</span></button>		
			</form>
			<form action="req_regle_bataille" method="GET">
				<input type="hidden" name="pseudo" value="{pseudo}">
				<button class="button1" type="submit" name="bouton" value="bataille"><span>Bataille</span></button>
			</form>
			<form action="req_pendu" method="GET">
				<input type="hidden" name="pseudo" value="{pseudo}">
				<button class="button1" type="submit" name="bouton" value="pendu"><span>Pendu</span></button>
			</form>
			<form action="req_tempo_regle" method="GET">
				<input type="hidden" name="pseudo" value="{pseudo}">
				<button class="button1" type="submit" name="bouton" value="tempo"><span>Tempo</span></button>
			</form>
			<form action="" method="GET">
				<input type="hidden" name="pseudo" value="{pseudo}">
				<button class="button1" type="submit" name="bouton" value="pfc"><span>PFC</span></button>
			</form>
			<form action="req_commencer" method="GET">
				<button class="button1" type="submit" name="bouton" value="déconnection"><span>Déconnection</span></button>
			</form>
		</div><br><br><br>
	</body>
</html>
