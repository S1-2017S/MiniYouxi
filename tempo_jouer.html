<!DOCTYPEhtml>
<html>
	<head>
		<link rel="stylesheet" href="style.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Jeu du tempo</title>
	</head>
	<body>
		<form action="/req_tempo_quitter" method="GET">
			<input type="hidden"name="pseudo"value="{pseudo}">
			<button class="button"type="submit"name="bouton"value="quitter"><span>Retour</span></button>
		</form>
		<h1>Le jeu du Tempo</h1><br>
		<div id="tempo">
			<br><br><br><br><br>
			Vous devez appuyer sur le bouton dans {x} secondes ...
			<br><br><br><br><br>
		</div>
		<form action="/req_tempo_fin" method="GET">
			<input type="hidden"name="pseudo"value="{pseudo}">
			<button class="button"type="submit"name="bouton"value="stop"><span>STOP</span></button>
		</form>
	</body>
</html>
